name: Publish to GitHub Packages

on:
  release:
    types: [published]

defaults:
  run:
    working-directory: ./python

jobs:
  validate-release-tag:
    name: Validate git tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
      - name: Check if pre-release
        run: |
          if [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
            echo "Skipping pre-release"
            exit 0
          fi
      - name: compare git tag with cargo metadata
        run: |
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          CURR_VER=$( grep version Cargo.toml | head -n 1 | awk '{print $3}' | tr -d '"' )
          EXPECTED_TAG="v${CURR_VER}"
          if [[ "${RELEASE_TAG}" != "${EXPECTED_TAG}" ]]; then
            echo "Cargo metadata has version set to ${CURR_VER}, but got release tag ${RELEASE_TAG}."
            echo "Expected tag: ${EXPECTED_TAG}"
            exit 1
          fi

  release-github-packages-mac:
    needs: validate-release-tag
    name: GitHub Packages release on Mac
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    runs-on: macos-14
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Build with maturin
        uses: messense/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          command: build
          args: --release -m python/Cargo.toml

      - name: Upload to GitHub Packages
        run: |
          python -m pip install twine
          python -m twine upload --repository-url https://upload.pkg.github.com/ ../target/wheels/*.whl
        env:
          TWINE_USERNAME: ${{ github.actor }}
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

  release-github-packages-windows:
    needs: validate-release-tag
    name: GitHub Packages release on Windows
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Build with maturin
        uses: messense/maturin-action@v1
        with:
          target: x86_64-pc-windows-msvc
          command: build
          args: --release -m python/Cargo.toml

      - name: Upload to GitHub Packages
        run: |
          python -m pip install twine
          python -m twine upload --repository-url https://upload.pkg.github.com/ ../target/wheels/*.whl
        env:
          TWINE_USERNAME: ${{ github.actor }}
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

  release-github-packages-manylinux-x86-64:
    needs: validate-release-tag
    name: GitHub Packages release manylinux-2_17 x86_64
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Publish manylinux to GitHub Packages x86_64 (with sdist)
        uses: messense/maturin-action@v1
        env:
          MATURIN_REPOSITORY_URL: https://upload.pkg.github.com/
          MATURIN_USERNAME: ${{ github.actor }}
          MATURIN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        with:
          maturin-version: v1.6.0 # https://github.com/PyO3/maturin/issues/2154
          target: x86_64-unknown-linux-gnu
          command: publish
          args: --skip-existing -m python/Cargo.toml
          # for openssl build
          before-script-linux: yum install -y perl-IPC-Cmd

  release-github-packages-manylinux-217-aarch64:
    needs: validate-release-tag
    name: GitHub Packages release manylinux-2_17 aarch64
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Publish manylinux to GitHub Packages aarch64 (without sdist)
        uses: messense/maturin-action@v1
        env:
          MATURIN_REPOSITORY_URL: https://upload.pkg.github.com/
          MATURIN_USERNAME: ${{ github.actor }}
          MATURIN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        with:
          target: aarch64-unknown-linux-gnu
          command: publish
          args: --skip-existing -m python/Cargo.toml --no-sdist
          before-script-linux: |
            # We can remove this once we upgrade to 2_28.
            # https://github.com/briansmith/ring/issues/1728
            export CFLAGS_aarch64_unknown_linux_gnu="-D__ARM_ARCH=8"

  release-github-packages-manylinux-228-aarch64:
    needs: validate-release-tag
    name: GitHub Packages release manylinux-2_28 aarch64
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Publish manylinux to GitHub Packages aarch64 manylinux-2_28 (without sdist)
        uses: messense/maturin-action@v1
        env:
          MATURIN_REPOSITORY_URL: https://upload.pkg.github.com/
          MATURIN_USERNAME: ${{ github.actor }}
          MATURIN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        with:
          target: aarch64-unknown-linux-gnu
          command: publish
          args: --skip-existing -m python/Cargo.toml --no-sdist
          manylinux: "2_28"
